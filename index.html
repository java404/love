<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最可爱的你</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .heart {
            font-size: 40px;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        button {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的[她的名字]：</h1>
        <p>你知道吗？每次见到你，我的世界都会变得明亮起来。</p>
        <p>你就像一颗星星，照亮了我的每一天。</p>
        <p>愿我的喜欢，像这颗心一样，永远为你跳动。</p>
        <div class="heart">❤️</div>
        <button onclick="showMessage()">点击查看惊喜</button>
        <p id="surprise" style="display: none; font-size: 20px; margin-top: 20px;">你是我最珍贵的宝藏！</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('surprise').style.display = 'block';
        }
    </script>
</body>
</html>
